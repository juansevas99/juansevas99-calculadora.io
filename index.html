<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <link rel="stylesheet" href="css/prueba_2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="js/prueba_2.js"></script>
</head>

<body>
    <div class="grid-contiaier">
        <div class="menu expanded text-center">
            <li><a href="#">Calculadora</a></li>
            <li> <a href="#">Resultados</a></li>
            <li> <a href="#">otros</a></li>
            <li> <a href="#">Otros</a></li>
        </div>
        <div class="grid-x align-center">
            <div class="cell small-4">
                <div class="card">
                    <input id="painter" type="" disabled>
                    <div id="paintNewresult" class="card-divider">
                        
                    </div>
                    
                    <div class="card-section">
                        <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-4 text-center">
                            <div class="cell">
                                <button class="button o" value="sum">+<x|/button> </div>
                            
                             <div class="cell">
                                <button class="button o" value="rest">-</button> </div>
                            <div class="cell">
                                <button class="button o" value="multiply">*</button> </div>
                            <div class="cell">
                                <button class="button o" value="divide">/<x|/button> </div>
                            
                        </div>
                        <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3 text-center">
                            <div class="cell">
                                <button class="button n" value="1">1</button> </div>
                            <div class="cell">
                                <button class="button n" value="2">2</button> </div>
                            <div class="cell">
                                <button class="button n" value="3">3</button> </div>
                            <div class="cell">
                                <button class="button n" value="4">4<x|/button> </div>
                            <div class="cell">
                                <button class="button n" value="5">5</button> </div>
                            <div class="cell">
                                <button class="button n" value="6">6</button> </div>
                            <div class="cell">
                                <button class="button n" value="7">7</button> </div>
                            <div class="cell">
                                <button class="button n" value="8">8</button> </div>
                            <div class="cell">
                                <button class="button n" value="9">9</button> </div>

                            <div class="cell">
                                <input id="send" type="button" class="button o" value="=">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>



</body>

</html>
